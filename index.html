    <form class="search" action=""> 
        <label form="News"></lable><br><br><br><br>

       <center> Please search any news of your choice : <input class="input" type="text" /><br><br></center>
        <center>Then click here to access the news link: <input type="Submit" /></center>
        </form>


        <div class="container">
            <ul class="news-list"></ul>

            <script type="text/javascript">
                
                const searchFrom = document.querySelector('.search');
                const input = document.querySelector('.input');
                const newsList = document.querySelector('.news-list');

                searchFrom.addEventListener('submit', retrieve)

                function retrieve(e){

                    newsList.innerHTML = ''

                    e.preventDefault()

                    const apiKey ='6f81efa391a242bc866aca2db6f64839'


                    let topic = input.value;


                    let url = `https://newsapi.org/v2/everything?q=${topic}&apiKey=${apiKey}`

                    fetch(url).then((res)=>{
                        return res.json()
                    }).then((data)=>{
                        console.log(data)

                        data.articles.forEach(article =>{
                            let li = document.createElement('li');
                            let a = document.createElement('a');
                            a.setAttribute('href', article.url);
                            a.setAttribute('target', '_blank');
                            a.textContent = article.title;
                            li.appendChild(a);
                            newsList.appendChild(li);
                        })
                    })
                    
                    console.log(topic)
                }


                

            </script>
